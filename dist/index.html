<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>WPM Test</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="headerWrapper">
                <div class="logo">DodType</div>
                <div class="config">default</div>
            </div>
        </header>
        <div class="middle">
            <div class="language">english</div>
            <div class="timer"></div>
            <div class="wordsWrapper"></div>
            <div class="restartButton">
                <div class="startStop">Press <b>Enter</b> to start WPM Test <br> Press <b>Esc</b> to stop WPM Test</div>
                <span class="restart">Restart</span>
            </div>
        </div>
        <footer>
            Empty
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
